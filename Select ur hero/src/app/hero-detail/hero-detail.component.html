<div *ngIf="hero">

  <h2 class="select-caption">{{hero.name | uppercase}} Details</h2>
  <div class="select__block">
    <span class="select-block-num">id:</span>
    <p class="select-block-text">{{hero.id}}</p>
  </div>
  <div class="select__field">
    <label class="select-label" for="field">name:</label>
      <input class="select-field" id="field" [(ngModel)]="hero.name" placeholder="name"/>
  </div>

</div>
